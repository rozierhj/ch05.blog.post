<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./blog.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Homepage</title>
</head>
<body id="body-page">
    <header id="body-header">
        <!-- lightbulb icon will act as toggle switch between light-mode and dark-mode style -->
        <i class="fas fa-lightbulb" id="light-bulb"></i>
    </header>
    <div id='divider'></div>
    <main>
        <div class="side">
            <!-- circle is decorative image -->
            <div id="circle">
                <h1>My First Blog</h1>
            </div>
        </div>
        <div id="center">
        </div>
        <div class="side" id="menu"></di>
            <h1>What's on your mind!?</h1>
            <!-- user fillsout these form values and they are stored in local storage when the users hits the submit button -->
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" placeholder="Username..">
            
                <label for="title">Title</label>
                <input type="text" id="title" name="title" autocomplete="off" placeholder="Title...">
            
                <label for="content">Content</label>
                <input type="text" id="content" name="content" autocomplete="off" placeholder="Content...">
              
                <input type="submit" id="submit-button" value="Submit">
            </form>
        </div>
    </main>
    <div id='bottom-divider'></div>
    <footer>
        <button>
            <input type="button"  id="clear-button" value="Clear Local Storage">
        </button>
    </footer>
<!-- first script controls the data input and event listeners of the homepage -->
    <script src="./assets/js/logic.js"></script>
    <!-- second script controls the light-mode/dark-mode style of the homepage -->
    <script src="./assets/js/form.js"></script>
</body>
</html>
